<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/fffdbb4c78.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <header class="head">
            <nav class="nav__head">
                <!-- Neavegación del encabezado -->
                <div class="container nav__container">
                    <div class="logo">
                        <img class="logo_paper" src="/img/PaperQuick.png" alt="PaperQuick">
                    </div>

                    <!-- Enlaces de navegación -->
                    <div class="links--container">
                        <div class="links">
                            <a href="#" class="link">Acerca de nosotros</a>
                            <a href="#" class="link">Accesorios</a>
                            <a href="#" class="link">Productos Digitales</a>
                            <a href="#" class="link">Contacto</a>
                        </div>
                    </div>
                    <!-- Carrito de compras -->
                    <div class="container--car">
                        <div id="car">
                            <i class="fas fa-shopping-cart"></i><span id="cantidad-productos">0</span>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
    </div>
    <div class="banner">
    </div>

    <h2 class="title-catalogo">NUESTRO CATÁLOGO</h2>
    <div class="container-items">
        <div class="item">
            <figure>
                <img class="img-card" src="./img/steel-equipment-horizontal-red-office.jpg" alt="">
            </figure>
            <div class="info-product">
                <h3>Tijeras</h3>
                <p class="price">$13.900</p>
                <button class="añadir-product">Añadir producto</button>
            </div>
        </div>
        <!-- ITEM 2 -->
        <div class="item">
            <figure>
                <img class="img-card" src="./img/binder-15454_640.jpg" alt="">
            </figure>
            <div class="info-product">
                <h3>Gancho Clip Lotero x 5 UND</h3>
                <p class="price">$6.050</p>
                <button class="añadir-product">Añadir producto</button>
            </div>
        </div>
        <!-- ITEM 3 -->
        <div class="item">
            <figure>
                <img class="img-card" src="./img/colored-pencils-7197135_640.jpg" alt="">
            </figure>
            <div class="info-product">
                <h3>Caja de colores</h3>
                <p class="price">$24.000</p>
                <button class="añadir-product">Añadir producto</button>
            </div>
        </div>

        <!-- ITEM 4 -->
        <div class="item">
            <figure>
                <img class="img-card" src="./img/stapler-2202306_640.jpg" alt="">
            </figure>
            <div class="info-product">
                <h3>Grapadora</h3>
                <p class="price">$13.980</p>
                <button class="añadir-product">Añadir producto</button>
            </div>
        </div>
            <!-- ITEM 5 -->
        <div class="item">
            <figure>
                <img class="img-card" src="./img/staple-remover-72072_640.jpg" alt="">
            </figure>
            <div class="info-product">
                <h3>Saca Ganchos</h3>
                <p class="price">$7.300</p>
                <button class="añadir-product">Añadir producto</button>
            </div>
        </div>

        <!-- ITEM 6 -->
        <div class="item">
            <figure>
                <img class="img-card" src="./img/isolated-notebook.jpg" alt="">
            </figure>
            <div class="info-product">
                <h3>Libreta</h3>
                <p class="price">$8.100</p>
                <button class="añadir-product">Añadir producto</button>
            </div>
        </div>

        <!-- ITEM 7 -->
        <div class="item">
            <figure>
                <img class="img-card" src="./img/paper-clips-3127143_640.jpg" alt="">
            </figure>
            <div class="info-product">
                <h3>Caja de Clips</h3>
                <p class="price">$6.700</p>
                <button class="añadir-product">Añadir producto</button>
            </div>
        </div>

        <!-- ITEM 8 -->
        <div class="item">
            <figure>
                <img class="img-card" src="./img/red-pencil.jpg" alt="">
            </figure>
            <div class="info-product">
                <h3>Caja x 12 lapices</h3>
                <p class="price">$14.000</p>
                <button class="añadir-product">Añadir producto</button>
            </div>
        </div>


    </div>

    <!-- banner domicilios -->
    <div class="container--info">
        <div class="container--banner">
            <img class="banner--info" src="/img/Banner-domi.jpg" alt="domicilios">
        </div>
    </div>

    <!-- Footer -->
    

</body>
</html>
